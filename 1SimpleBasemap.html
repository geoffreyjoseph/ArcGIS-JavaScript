<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>1. Simple Basemap</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
  <style>
    html, body, #mapDiv{
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  
  <script src="http://js.arcgis.com/3.10/"></script>
  <script>
    var map;

    require(["esri/map",
            "dojo/domReady!"], 
    function(Map) {

        map = new Map("mapDiv", { 
            logo:false,
            //extent: initialExtent,
            slider: true,
            basemap: "national-geographic",         //"satellite", "hybrid", "topo", "gray", "oceans", "osm", "national-geographic", "roads"
            center: [-92.541, 34.70],
            zoom: 3
        });
          
    });
    
  </script>

</head>
<body>
  <div id="mapDiv"></div>
</body>
</html>
